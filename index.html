<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <nav class="navbar">   
        <h1>Campo Minato</h1>
        <div>
            <label for="play">Livello:<label>
            <select id="play" name="play">
                <option value="100" selected>Kaioken</option>
                <option value="81">Super Saiyan</option>
                <option value="49">Super Saiyan Blue</option>
            </select>
            <button class="btn">Play</button>
        </div>
    </nav>

    <div class="container-grid">
        <h1 class="intro">Scegli il grado di difficoltà e BUON DIVERTIMENTO =)!</h1>
        <div class="big-square hidden"></div>
    </div>
    <p class="output"> Il tuo punteggio è: <span class="result"></span></p>

    <footer>
        <p> Made with ♥ by <a href="#">Boolean</a></p>
    </footer>
</body>
</html>
